<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300italic,regular,italic,600,600italic,700,700italic,800,800italic"
          rel="stylesheet" />
    <link rel="icon" href="./img/favicon.png" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Chat App</title>
  </head>
  <body>
    <div class="centered-form">
      <div class="centered-form-box">
        <h1>Signup Form</h1>
        <form action="/chat.html">
          <label for="name">Display Name</label>
          <input type="text"
                 name="username"
                 id=""
                 placeholder="Display Name"
                 required/>
          <label for="room">Room</label>
          <input type="text" name="room" id="" placeholder="Room">
          <button type="submit">Join</button>
        </form>
      </div>
    </div>
  </body>
</html>

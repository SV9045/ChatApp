<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300italic,regular,italic,600,600italic,700,700italic,800,800italic" rel="stylesheet" />
  <link rel="icon" href="./img/favicon.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Chat App</title>
</head>
<body>
  <div class="chat">
    <aside class="chat-sidebar" id="sidebar"></aside>
    <main class="chat-main">
      <div id="messages" class="chat-messages"></div>

      <div class="compose">
        <form id="message-form">
          <input type="text" 
                 name="message" 
                 id="input-value" 
                 placeholder="Aa"
                 autocomplete="off" 
                 required>
          <button type="submit" id="submit-btn">Send</button>
        </form>
        <button id="share-location-btn">Share Location</button>
      </div>

    </main>
  </div>

  <!-- Template for Message -->
  <script id="message-template" type="text/html">
    <div class="message">
      <p>
        <span class="message-name">{{username}}</span>
        <span class="message-meta">{{createdAt}}</span>
      </p>
      <p>{{message}}</p>
    </div>
  </script>

  <!-- Template for Location -->
  <script id="location-template" type="text/html">
    <div class="message">
    <p>
      <span class="message-name">{{username}}</span>
      <span class="message-meta"> {{locatedAt}} </span>
    </p>
    <p>
      <a href="{{url}}" target="_blank"> My Location </a>
    </p>
    </div>
  </script>

  <script id="sidebar-template" type="text/html">
    <h2 class="room-title">{{room}}</h2>
    <h3 class="list-title">Users</h3>
    <ul class="users">
      {{#users}}
        <li>{{username}}</li>
      {{/users}}
    </ul>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/chat.js"></script>

</body>
</html>
